
<!DOCTYPE html>

    <style>

        body {

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;

        @media (max-width: 380px) {

    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>üíò –ó–æ—Ä–∏–Ω–∞ —Ç—ã —Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>
        
        <div class="image-wrapper">
            <img src="https://i.pinimg.com/originals/b6/a9/04/b6a90474775b116c20312161ae89de13.jpg" alt="Cute couple valentine">
            <!-- –ó–∞–º–µ–Ω–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ –ª—é–±—É—é —Å–≤–æ—é ‚Äî –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –≤—ã—à–µ -->
        </div>

        <div class="buttons" id="buttonArea">
            <button class="btn btn-yes" id="yesBtn">–î–ê ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn">–Ω–µ—Ç üíî</button>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('container');
            
            // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ –î–ê (–±–µ–∑ –º–∞—Å—à—Ç–∞–±–∞)
            let scale = 1;
            const MAX_SCALE = 45; // –û–≥—Ä–æ–º–Ω—ã–π –ª–∏–º–∏—Ç, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –∑–∞–ø–æ–ª–Ω–∏–ª–æ —ç–∫—Ä–∞–Ω
            
            // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫
            const buttonArea = document.getElementById('buttonArea');

            // –°–ø–∏—Å–æ–∫ —Ñ—Ä–∞–∑ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–Ω–µ—Ç" (–º–∏–ª—ã–µ –∏ –±–µ–∑–≤—ã—Ö–æ–¥–Ω—ã–µ)
            const noPhrases = [
                '–Ω–µ—Ç', '–Ω–µ—Ç üò¢', '—Ç—ã —É–≤–µ—Ä–µ–Ω–∞?', '–ø–æ–¥—É–º–∞–π...', 'üíî', 
                '–Ω—É –ó–æ—Ä–∏–Ω–∞', '–Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞', 'ü•∫', '–Ω–µ—Ç?', ':((',
                '–¥–∞ –ª–∞–¥–Ω–æ', '–µ—â—ë –Ω–µ—Ç?', '—Å–µ—Ä—å—ë–∑–Ω–æ?', '–ø—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏ –¥–∞'
            ];
            let phraseIndex = 0;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ "–ù–ï–¢"
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation(); // –ß—Ç–æ–±—ã —Å–ª—É—á–∞–π–Ω–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ –µ—â–µ —á—Ç–æ-—Ç–æ
                
                // 1. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –∫–Ω–æ–ø–∫–∏ –î–ê
                scale = scale + 0.2; // –®–∞–≥ —É–≤–µ–ª–∏—á–µ–Ω–∏—è
                if (scale > MAX_SCALE) scale = MAX_SCALE;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫ –∫–Ω–æ–ø–∫–µ –î–ê
                yesBtn.style.transform = `scale(${scale})`;
                yesBtn.style.transition = 'transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1)'; // –ü—Ä—É–∂–∏–Ω–∏—Å—Ç—ã–π —ç—Ñ—Ñ–µ–∫—Ç
                
                // 2. –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ "–Ω–µ—Ç" –ø–æ –∫—Ä—É–≥—É
                phraseIndex = (phraseIndex + 1) % noPhrases.length;
                noBtn.textContent = noPhrases[phraseIndex] + ' üíî';
                
                // 3. –î–æ–±–∞–≤–ª—è–µ–º –º–∏–∫—Ä–æ-–≤–∏–±—Ä–∞—Ü–∏—é –¥–ª—è iPhone (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
                
                // 4. –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –î–ê —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π ‚Äî –∞–¥–∞–ø—Ç–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                if (scale > 4) {
                    container.style.padding = '12px';
                    document.body.style.padding = '8px';
                }
                
                // 5. –ë–æ–Ω—É—Å: –∫–Ω–æ–ø–∫–∞ "–Ω–µ—Ç" –Ω–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è (–Ω–µ–∂–Ω–æ—Å—Ç—å)
                noBtn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    noBtn.style.transform = 'scale(1)';
                }, 150);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ "–î–ê" ‚ù§Ô∏è
            yesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // –≠–ø–∏—á–Ω–∞—è –ø–æ–±–µ–¥–∞ –ª—é–±–≤–∏
                alert('‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è –Ø –°–ê–ú–ê–Ø –°–ß–ê–°–¢–õ–ò–í–ê–Ø–Ø–Ø–Ø!!! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è');
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ —Å—Ç–∏–ª–µ–º (–º–æ–∂–Ω–æ —É—Å–ª–æ–∂–Ω–∏—Ç—å)
                document.body.style.background = 'linear-gradient(145deg, #ffe6ec, #ffc0cb)';
                yesBtn.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    yesBtn.style.transform = `scale(${scale})`; // –≤–æ–∑–≤—Ä–∞—Ç –∫ —Ç–µ–∫—É—â–µ–º—É –º–∞—Å—à—Ç–∞–±—É
                }, 300);
                
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –ø—Ä–æ—Å—Ç–æ —ç–º–æ—Ü–∏–∏
            });

            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è iPhone: —É–±–∏—Ä–∞–µ–º –≥–ª—é–∫–∏ —Å 100vh
            window.addEventListener('resize', function() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
            window.dispatchEvent(new Event('resize'));

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞: –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
            const img = document.querySelector('img');
            img.onerror = function() {
                this.src = 'https://i.imgur.com/6Z0ZzqU.png'; // —Ä–µ–∑–µ—Ä–≤–Ω–æ–µ –º–∏–ª–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ
            };

            // –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ "–î–ê" –Ω–µ —É–±–µ–≥–∞–ª–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –ø—Ä–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–∏ ‚Äî 
            // –∑–∞–ø—Ä–µ—â–∞–µ–º –≤—ã—Ö–æ–¥ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã —á–µ—Ä–µ–∑ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º (–Ω–æ —ç—Ç–æ –Ω–µ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ—Ç, –ø—Ä–æ—Å—Ç–æ –≤–∏–∑—É–∞–ª—å–Ω–æ –æ–∫)
        })();
    </script>
</body>
